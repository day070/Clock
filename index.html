<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clock</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <section>
      <div class="containe">
        <div class="iconss">
          <i class="bi bi-moon-stars-fill"></i>
          <i class="bi bi-sun-fill"></i>
        </div>
        <div class="timee">
          <div class="timee-colon">
            <div class="timee-texk">
              <span class="num hour_num">08</span>
              <span class="texk">Hour</span>
            </div>
            <span class="colon">:</span>
          </div>
          <div class="timee-colon">
            <div class="timee-texk">
              <span class="num min_num">45</span>
              <span class="texk">Minutes</span>
            </div>
            <span class="colon">:</span>
          </div>
          <div class="timee-colon">
            <div class="timee-texk">
              <span class="num sec_num">45</span>
              <span class="texk">Seconds</span>
            </div>
            <span class="am_pm">AM</span>
          </div>
        </div>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
